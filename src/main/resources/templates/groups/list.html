<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Group list</h2>
<a href="/groups/create">Create</a>
<table>
    <tr>
        <td>#</td>
        <td>Name</td>
    </tr>
    <tr th:each="group : ${groups}">
        <td th:text="${group.id}"></td>
        <td th:text="${group.name}"></td>
    </tr>
</table>
</body>
</html>
